language: python
cache: pip

python:
  - "3.6"
  - "3.7"

env:
  - DJANGO="django>=2.2,<3.0"
  - DJANGO="django>=3.0,<3.1"

branches:
  only:
    - master

install:
  # TODO: this is temporary, remove it when django-freeradius 0.1 is released
  - pip install https://github.com/openwisp/django-freeradius/tarball/master
  - pip install $DJANGO
  - python setup.py -q develop
  - pip install -r requirements-test.txt
  # TODO: remove when openwisp-utils 0.5.0 is released
  - pip install --upgrade https://github.com/openwisp/openwisp-utils/tarball/master#egg=openwisp_utils[qa]

before_script:
  - ./run-qa-checks
  - mkdir tests/media

script:
  - coverage run --source=openwisp_radius runtests.py

after_success:
  coveralls
